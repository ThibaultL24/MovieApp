<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recherche de Films</title>
    <!-- Lien vers la police Danfo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5 title">Recherche de Films</h1> <!-- Ajout de la classe title -->

        <!-- Formulaire de recherche -->
        <form id="searchForm" class="form-wanted"> <!-- Ajout de la classe form-wanted -->
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Entrez le nom d'un film...">
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>

        <!-- Section pour afficher les résultats -->
        <div id="moviesContainer" class="row mt-5"></div>
    </div>

    <!-- Modal pour plus de détails -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Titre du film</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Affiche du film" class="img-fluid mb-3">
                    <p id="modalDescription"></p>
                    <p id="modalReleaseDate"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien vers les fichiers JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
